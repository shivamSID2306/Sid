<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-Up</title>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mt-3 px-5 pt-5">
                    <form class="items">
                        <h1>Sign-Up</h1>
                        <input type="text" placeholder="Name" class="form-control my-4 p-3">
                        <input type="text" placeholder="Address" class="form-control my-4 p-3">
                        <input type="email" placeholder="Email-Address" class="form-control my-4 p-3">
                        <input type="password" placeholder="Password" class="form-control my-4 p-3">
                        <input type="password" placeholder="Retype-Password" class="form-control my-4 p-3">
                        <button type="button" class="btn1 mt-3 mb-3">Sign-Up</button>
                        <div class="options">
                            <button type="button" class="btn2 mt-3 mb-4">Sign-Up with FB</button>
                            <button type="button" class="btn2 mt-3 mb-4">Sign-Up with Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
